<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="message"></div> <!-- Message element -->

  <div class="container">
    <div id="container1">
      <img id="item1" src="./asset/Images/item1.png" alt="Item 1">
      <img id="item2" src="./asset/Images/item2.png" alt="Item 2">
      <img id="item3" src="./asset/Images/item3.png" alt="Item 3">
      <img id="item4" src="./asset/Images/item4.png" alt="Item 4">
      <img id="item5" src="./asset/Images/item5.png" alt="Item 5">
      <img id="item6" src="./asset/Images/item6.png" alt="Item 6">

    <div id="container2"></div>
  </div>

  <div class="button-container"> <!-- Here I have Added a container for the button -->
    <button class="button" role="button" id="resetButton">Reset</button>
  </div>

  <script src="script.js"></script>

</html>
